syntax = "proto3";

package ua.gov.diia.types.ds.molecules;

import "designSystem/icon.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.molecules";

/**
 * @see
 * https://diia.atlassian.net/wiki/spaces/DIIA/pages/1552613387/searchInputMlc
 */
message SearchInputMlc {
  message Icon {
    ua.gov.diia.types.ds.icon.Icon code = 1;
  }

  string componentId = 1;
  string label = 2;
  optional Icon iconLeft = 3;
  optional Icon iconRight = 4;
}
