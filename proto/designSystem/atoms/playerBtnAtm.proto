syntax = "proto3";

package ua.gov.diia.types.ds.atoms;

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.atoms";

/**
 * @see https://diia.atlassian.net/wiki/spaces/DIIA/pages/1368096875/playerBtnAtm
 * @partof designSystem/orgnaisms/fullScreenVideoOrg.proto
 */
message PlayerBtnAtm {
  PlayerBtnAtmType type = 1;
  string icon = 2;
}

enum PlayerBtnAtmType {
  play = 0;
  pause = 1;
  retry = 2;
  loader = 3;
}
