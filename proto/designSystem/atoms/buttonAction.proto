syntax = "proto3";

package ua.gov.diia.types.ds.atoms.button;

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.atoms.button";

message ButtonAction {
  string type = 1;
  optional string subtype = 2;
  optional string resource = 3;
  optional string condition = 4;
  optional string subresource = 5;
}
