syntax = "proto3";

package ua.gov.diia.types.ds.atoms;

import "designSystem/atoms/iconAction.proto";

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.ds.atoms";

/**
@see https://diia.atlassian.net/wiki/spaces/DIIA/pages/1372357820/iconAtm
 */
message IconAtm {
  string code = 1;
  optional ua.gov.diia.types.ds.atoms.icon.IconAction action = 2;
  optional string accessibilityDescription = 3;
  optional string componentId = 4;
  optional bool isEnable = 5;
}
