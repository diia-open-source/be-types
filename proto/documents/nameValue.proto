syntax = "proto3";

package ua.gov.diia.types.documents;

option java_multiple_files = true;
option java_package = "ua.gov.diia.types.documents";

message NameValue {
  string name = 1;
  string value = 2;
}

message NameValueWithCode {
  string name = 1;
  string value = 2;
  optional string code = 3;
}
